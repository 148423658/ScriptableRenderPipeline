run_katana_metal:
  name: Run OSX Metal Playmode tests on Katana
  agent:
    name: Windows64
    type: Unity::VM
    image: sdet/gamecode_win10:latest
    flavor: m1.large
  commands:
  - python katana-ci/katana_launcher.py

  #triggers:
  #  branches:
  #    only:
  #      - yamato-master
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"
