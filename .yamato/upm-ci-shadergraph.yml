editors:
  - version: trunk
platforms:
  - name: Windows64
    type: Unity::VM::GPU
    image: sdet/gamecode_win10:latest
    flavor: m1.large
  - name: OSX
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
testplatforms:
  - name: Standalone
    args: --suite=playmode --platform=Standalone
  - name: playmode
    args: --suite=playmode
  - name: editmode
    args: --suite=editor --platform=editmode
---
{% for editor in editors %}
{% for platform in platforms %}
{% for testplatform in testplatforms %}
ShaderGraph_{{ platform.name }}_{{ editor.version }}_{{ testplatform.name }}:
  name : Build and Test ShaderGraph on version {{ editor.version }} on {{ platform.name }}_{{ testplatform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/{{ project.name }}/utr
      - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
      - cd TestProjects/ShaderGraph && unity-downloader-cli -u {{ editor.version }} -c editor --wait --published
      - cd TestProjects/ShaderGraph && utr/utr {{ testplatform.args }}{{platform.name}} --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results || powershell -command "utr/utr {{ testplatform.args }}{{platform.name}} --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results"
  triggers:
    branches:
      only:
        - yamato-master
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
        
{% endfor %}
{% endfor %}
{% endfor %}
---
All_ShaderGraph:
  name: All ShaderGraph CI
  agent:
    name: whatever
    type: Unity::VM
    image: cds-ops/ubuntu-18.04-agent:latest
    flavor: b1.small
  commands:
    - dir
  dependencies:
  {% for editor in editors %}
  {% for platform in platforms %}
  {% for testplatform in testplatforms %}
    - .yamato/upm-ci-shadergraph.yml#ShaderGraph_{{ platform.name }}_{{ editor.version }}_{{ testplatform.name }}
  {% endfor %}
  {% endfor %}
  {% endfor %}