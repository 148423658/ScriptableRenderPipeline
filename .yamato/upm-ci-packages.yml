editors:
  - version: trunk
platforms:
  - name: Windows64
    type: Unity::VM::GPU
    image: sdet/gamecode_win10:latest
    flavor: m1.large
  - name: OSX
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
projects:
  - name: Core
    folder: none
    packagename: com.unity.render-pipelines.core
  - name: LWRP
    folder: LWGraphicsTest
    packagename: com.unity.visualeffectgraph
  - name: ShaderGraph
    folder: ShaderGraph
    packagename: com.unity.shadergraph
  - name: HDRP
    folder: HDRP_Tests
    packagename: com.unity.render-pipelines.high-definition
  - name: VFXMain
    folder: VisualEffectGraph
    packagename: com.unity.visualeffectgraph
  - name: VFX_LWRP
    folder: VisualEffectGraph_LWRP
    packagename: com.unity.visualeffectgraph
---
all_package_ci:
  name: Pack all packages
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
  - dir
  dependencies:
  - upm-ci project pack
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"