editors:
  - version: 2019.1
platforms:
  - name: win
    type: Unity::VM::GPU
    image: sdet/gamecode_win10:latest
    flavor: m1.large
---
{% for editor in editors %}
{% for platform in platforms %}
{{ platform.name }}_{{ editor.version }}_core:
  name: Build and Test com.unity.render-pipelines.core version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
  - npm install git+ssh://git@gitlab.cds.internal.unity3d.com:upm-packages/project-templates/upm-template-utils.git#performance-package -g --no-progress
  - cd com.unity.render-pipelines.core && upm-ci package pack
  - cd com.unity.render-pipelines.core && upm-ci package test --unity-version {{ editor.version }}
  artifacts:
    logs.zip:
      paths:
      - "**/upm-ci~/test-results/**/*"
      - "**/upm-ci~/packages/**/*.tgz"
{% endfor %}
{% endfor %}

