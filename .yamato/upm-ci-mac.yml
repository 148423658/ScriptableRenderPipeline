editors:
  - version: 2019.1
platforms:
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: b1.xlarge
projects:
  - name: ShaderGraph
  #- name: VisualEffectGraph
  - name: LWGraphicsTest
  #- name: HDRP_Tests
  -# name: PostProcessing
testplatforms:
  - name: StandaloneOSX
    args: --suite=playmode --platform=StandaloneWindows64
  - name: playmode
    args: --suite=playmode
  - name: editmode
    args: --suite=editor --platform=editmode
---
{% for editor in editors %}
{% for platform in platforms %}
{% for project in projects %}
{% for testplatform in testplatforms %}
{{ project.name }}_{{ platform.name }}_{{ editor.version }}_{{ testplatform.name }}:
  name : Build and Test {{ project.name }} on version {{ editor.version }} on {{ platform.name }}_{{ testplatform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
      - npm install upm-ci-utils -g --registry https://api.bintray.com/npm/unity/unity-npm
      - git clone git@github.cds.internal.unity3d.com:unity/utr.git TestProjects/{{ project.name }}/utr
      - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
      - cd TestProjects/{{ project.name }} && unity-downloader-cli -u {{ editor.version }} -c editor --wait --published
      - cd TestProjects/{{ project.name }} && utr/utr {{ testplatform.args }} --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results || powershell -command "utr/utr {{ testplatform.args }} --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results"
  triggers:
    branches:
      only:
        - yamato-test
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
        
{% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}